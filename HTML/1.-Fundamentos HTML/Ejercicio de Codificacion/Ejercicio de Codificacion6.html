<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="author" content="Marcos Suarez">
	<meta name="keywords" content="html, css, javascript">
	<meta name="description" content="Formulario">
	<title>Formulario Tienda</title>
</head>
<body>
	<h1>Registro en Nuestra Tienda</h1>
	<form>
		<p>
			<label for="username">Nombre de Usuario</label>
			<br>
			<input type="text" name="username" placeholder="Ej: MariLou">
		</p>
		<p>
			<label for="email">Email</label>
			<br>
			<input type="text" name="email" placeholder="ej: marcos.suarez@mail.com">
		</p>
		<p>
			<label for="edad">Edad: </label>
			<br>
			<input type="text" name="edad" placeholder="24">
		</p>
		<p>
			<label for="genero">Genero</label>
			<br>
			<input type="radio" name="genero">Masculino
			<br>
			<input type="radio" name="genero">Femenino
		</p>
		<p>
			<label for="recomendacion">Recomendado por: </label>
			<br>
			<select name="recomendacion">
				<option>Google</option>
				<option>Amigo</option>
				<option>Redes Sociales</option>
			</select>
		</p>
		<p>
			<label for="comentarios">Comentarios</label>
			<br>
			<textarea name="comentario" cols="30" rows="3"></textarea>
		</p>
		<p>
			<label for="aceptar">Acepto Terminos y Condiciones</label>
			<br>
			<input type="checkbox" name="aceptar">
		</p>
		<p>
			<input type="submit" value="Registrar">
		</p>
	</form>
</body>
</html>
